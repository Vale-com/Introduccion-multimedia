<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <video src="Pexels Videos 1110140.mp4" class="img-fluid" id="sunset"></video>
    <button type="button" class="btn btn-outline-danger" id="botonPlay">Play</button>
    <button type="button" class="btn btn-outline-warning" id="botonPause">Pause</button>
    <button type="button" class="btn btn-outline-info" id="botonReiniciar">Restart</button>

    <hr>

    <audio src="audio.ogg" id="audioPrueba"></audio>

    <button class="btn btn-outline-danger" id="volumenm">-</button>
    <button class="btn btn-outline-danger" id="before">|<<< </button>
            <button class="btn btn-outline-danger" id="btnPlayAudio">Play/Pause</button> 
            <button class="btn btn-outline-danger" id="after"> >>>|</button> 
            <button class="btn btn-outline-danger" id="volumena">+</button>

    <script src="video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
